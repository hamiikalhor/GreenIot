; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-c3-devkitm-1]
platform = espressif32@6.5.0
board = esp32-c3-devkitm-1
framework = arduino

; Monitor configuration
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    time

; Build configuration
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_LOG_COLORS=1

; Upload configuration
upload_speed = 921600

; Dependencies
lib_deps = 

; Board configuration
board_build.partitions = partitions.csv
board_build.flash_mode = dio
board_build.f_flash = 40000000L
board_build.f_cpu = 160000000L

; ESP-IDF specific - all sources are defined in main/CMakeLists.txt
board_build.cmake_extra_args = 
    -DCMAKE_CXX_STANDARD=17

; ==============================================================================
; NATIVE TEST ENVIRONMENT (Runs on PC without hardware - for BLE Mesh mocks)
; ==============================================================================
[env:native]
platform = native
build_flags = 
    -DNATIVE_BUILD
    -std=gnu++17
    -Wall
    -Wextra
    -Wno-unused-parameter
    -I src/HAL/Sensor/Inc
    -I src/HAL/Wireless/Inc
    -I src/Drivers/Inc
    -I src/Services/Inc
    -I src/Application/Inc
    -I src/Core/Inc
    -I include
    -I test/mocks
    -DUNIT_TEST
    -DMOCK_BLE_MESH
lib_deps = 
    throwtheswitch/Unity@^2.5.2
test_framework = unity
test_filter = test_*
test_build_project_src = true
build_src_filter = 
    +<src/HAL/Sensor/Src/*.cpp>
    +<src/Drivers/Src/*.cpp>
    -<src/Core/Src/main.cpp>
    -<src/Application/>
    -<src/Services/>
    -<src/HAL/Wireless/>
